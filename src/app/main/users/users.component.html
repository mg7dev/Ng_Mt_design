<div class="row px-80" style="margin-top: 20px;">
  <span style="font-size: 24px;font-weight: bold;padding: 15px;">Users</span>
</div>
<div class="row px-80">
  <button mat-raised-button	class="m-1" style="border: #05CBBF solid 1px;color: #05CBBF;">
    Filter
    <mat-icon style="color:#05CBBF">filter_alt</mat-icon>
  </button>
  <button mat-raised-button	 [matMenuTriggerFor]="menu" class="m-1" style="background:#05CBBF">
    Actions
    <mat-icon style="color:#707070">keyboard_arrow_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>    
  <mat-form-field class="example-full-width search-input">
    <input matInput placeholder="Search">
  </mat-form-field>
</div>
<div class="row px-80" style="height: 530px;">
  <table mat-table [dataSource]="dataSource" class="table table-hover">
    <ng-container matColumnDef="chked">
        <th mat-header-cell *matHeaderCellDef class="mt-tbl mt-tbl-th mt-tbl-chked">
            <mat-checkbox onclick="alert('df')"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element" class="mt-tbl mt-tbl-td mt-tbl-chked"> 
            <mat-checkbox></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef class="mt-tbl mt-tbl-th mt-tbl-userid">USER ID</th>
      <td mat-cell *matCellDef="let element" class="mt-tbl mt-tbl-td mt-tbl-userid"> {{element.user_id}} </td>
    </ng-container>
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef class="mt-tbl mt-tbl-th mt-tbl-fname">FIRST NAME</th>
      <td mat-cell *matCellDef="let element" class="mt-tbl mt-tbl-td mt-tbl-fname"> {{element.fname}} </td>
    </ng-container>
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef class="mt-tbl mt-tbl-th mt-tbl-lname">LAST NAME</th>
      <td mat-cell *matCellDef="let element" class="mt-tbl mt-tbl-td mt-tbl-lname"> {{element.lname}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef class="mt-tbl mt-tbl-th mt-tbl-lname">PHONE</th>
      <td mat-cell *matCellDef="let element" class="mt-tbl mt-tbl-td mt-tbl-lname"> {{element.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="mt-tbl mt-tbl-th mt-tbl-lname">EMAIL</th>
      <td mat-cell *matCellDef="let element" class="mt-tbl mt-tbl-td mt-tbl-lname"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="mt-tbl mt-tbl-th mt-tbl-lname">STATUS</th>
      <td mat-cell *matCellDef="let element" class="mt-tbl mt-tbl-td mt-tbl-lname"> 
        <a href="#">{{element.status}}</a> 
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="row px-80">
  <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
</div>
